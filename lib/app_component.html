<html>
<head>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>


<div class="wrapper">


    <div *ngFor="let wish of wishsFullCount" class="w3-panel w3-card">
        <div class="row">

            <img class="column" src="https://media.giphy.com/media/gndEKUZ5aRA3u/giphy.gif"/>


            <div class="column ">

                <p class="otHeader" align="right">{{wish.name}}</p>
                <p class="otHeader2" align="center">Тренировка</p>
                <div class="container">
                    <div class="logo key">Начало</div>
                    <div class="right value">{{wish.startTime}}</div>
                </div>
                <div class="container">
                    <div class="logo key">Продол(сек)</div>
                    <div class="right value">{{wish.duration}}</div>
                </div>
                <p class="otHeader2" align="center">Пульс(уд/с)</p>

                <div class="container">
                    <div class="logo key">Текущий</div>
                    <div class="right value">{{wish.pulse}}</div>
                </div>
                <div class="container">
                    <div class="logo key">Мин/Макс</div>
                    <div class="right value">{{wish.pulseMin}}/{{wish.pulseMax}}</div>
                </div>


                <p class="otHeader2" align="center">Калории</p>
                <div class="container">
                    <div class="logo key">Соженныe</div>
                    <div class="right value">{{wish.burnCal}}</div>
                </div>


            </div>
        </div>
    </div>

</div>

</body>
</html>
